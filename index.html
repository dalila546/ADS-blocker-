<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع حجب الإعلانات</title>
  <style>
    :root {
      --main-bg: #f5f5dc;
      --text-color: #222;
      --accent: #d2b48c;
      --light-bg: #ffffff;
      --dark-bg: #222;
      --dark-text: #f5f5dc;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--main-bg);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 30px;
      text-align: center;
      border-bottom: 5px solid #c0a060;
    }

    section {
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: var(--light-bg);
    }

    body.dark-mode section {
      background-color: #333;
    }

    h2 {
      color: #4b3b2a;
    }

    button {
      padding: 10px 20px;
      background-color: #8b5e3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a06b45;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #e0d2b4;
      color: #444;
    }

    /* زر الرجوع للأعلى */
    #scrollTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    #scrollTop:hover {
      background-color: #a06b45;
    }
  </style>
</head>
<body>

  <header>
    <h1>👋 مرحباً بك في موقع حجب الإعلانات</h1>
    <p>تصفح بأمان وراحة بدون إعلانات مزعجة!</p>
  </header>

  <!-- باقي الأقسام نضيفها في المراحل الجاية -->

  <footer>
    <p>© 2025 موقع حجب الإعلانات - جميع الحقوق محفوظة</p>
  </footer>

  <button id="scrollTop" onclick="scrollToTop()">↑</button>

  <script>
    // زر الرجوع للأعلى
    const scrollBtn = document.getElementById("scrollTop");
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
